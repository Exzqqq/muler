<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 

  <title>{% block title %}{% endblock %} Muler</title>
</head>


<body class="wrapper">
  <main class="content">
    <nav>
      <ul>
        <li class="push"><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <!--<li><a href="#">Contact</a></li>-->
      </ul>
    </nav>

    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block searchbar %}
      <form method='post' id='searchbar'>
        <input type='text' name='search' placeholder='Enter drug name e.g. aspirin' id="searchfield">
        <input type='submit' value='âŒ•' id='searchbtn'>
      </form>
    {% endblock %}
    {% block searchmicrocopy %}{% endblock %}
    <section class="container">{% block content %}{% endblock %}</section>
    <section class="container">{% block index %}{% endblock %}</section> 
    <section class="container">{% block drugbank %}{% endblock %}</section>
  </main>
  <footer>
    <div class="footer-elem"><a href="/legal">Legal</a></div>
    <div class="footer-elem"><a href="https://ststats.pythonanywhere.com" target="_blank">ST Stats</a></div>
    <div class="footer-elem"><a href="https://tachy.org" target="_blank">Tachy</a></div>
  </footer>
  
</body>
</html>
<script src="/static/script.js"></script>
